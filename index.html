<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚òÅÔ∏è AWS S3 File Uploader</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: white;
}
.container {
  background: white;
  color: #333;
  padding: 40px;
  border-radius: 12px;
  width: 400px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
input[type="file"] {
  margin-top: 20px;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  background: #28a745;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}
#message {
  margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <h2>‚òÅÔ∏è Upload to AWS S3</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">üöÄ Upload</button>
  <div id="message"></div>
</div>

<script>
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("Please select a file first!");

  // 1Ô∏è‚É£ Call your local script OR a pre-generated presigned URL
  const response = await fetch("YOUR_PRESIGNED_URL_ENDPOINT", {
    method: "POST"
  });
  const data = await response.json();

  // 2Ô∏è‚É£ Upload file directly to S3 using pre-signed URL
  const formData = new FormData();
  Object.entries(data.fields).forEach(([k, v]) => formData.append(k, v));
  formData.append("file", file);

  const upload = await fetch(data.url, {
    method: "POST",
    body: formData
  });

  if (upload.ok) {
    document.getElementById("message").innerHTML =
      `‚úÖ Uploaded successfully!<br>
       <a href="${data.url}${data.fields.key}" target="_blank">${data.url}${data.fields.key}</a>`;
  } else {
    document.getElementById("message").innerHTML = "‚ùå Upload failed.";
  }
}
</script>
</body>
</html>
