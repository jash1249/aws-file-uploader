<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud File Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            background: #fafbff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f3f4ff;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 16px;
        }
        
        .file-label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .file-name {
            margin-top: 20px;
            color: #666;
            font-size: 15px;
            min-height: 20px;
        }
        
        .upload-btn {
            width: 100%;
            padding: 18px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            display: none;
            font-size: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .url-box {
            margin-top: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
        }
        
        .url-box a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .copy-btn {
            margin-top: 12px;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .copy-btn:hover {
            background: #0056b3;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 25px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Cloud File Uploader</h1>
        <p class="subtitle">Upload files to AWS S3</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area">
                <div class="icon">üìÅ</div>
                <label for="fileInput" class="file-label">
                    Choose File
                </label>
                <input type="file" id="fileInput" name="file" class="file-input" required>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <button type="submit" class="upload-btn" id="uploadBtn">
                üöÄ Upload to AWS S3
            </button>
        </form>
        
        <div class="loader" id="loader"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                fileName.textContent = `${file.name} (${sizeMB} MB)`;
            } else {
                fileName.textContent = '';
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!fileInput.files || !fileInput.files[0]) {
                showMessage('Please select a file first!', 'error');
                return;
            }

            loader.style.display = 'block';
            uploadBtn.disabled = true;
            messageDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('‚úÖ File uploaded successfully!', 'success');
                    
                    const urlBox = document.createElement('div');
                    urlBox.className = 'url-box';
                    urlBox.innerHTML = `
                        <strong>Public URL:</strong><br>
                        <a href="${data.url}" target="_blank">${data.url}</a>
                        <br>
                        <button class="copy-btn" onclick="copyToClipboard('${data.url}')">
                            üìã Copy URL
                        </button>
                    `;
                    messageDiv.appendChild(urlBox);
                    
                    fileInput.value = '';
                    fileName.textContent = '';
                } else {
                    showMessage('‚ùå ' + (data.error || 'Upload failed'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            } finally {
                loader.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ URL copied to clipboard!');
            }).catch(() => {
                alert('‚ùå Failed to copy URL');
            });
        }
    </script>
</body>
</html>
